<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Doces</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        darkMode: 'class'
    }
    
        if(localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }

        function toggleTheme() {
            const html = document.documentElement;
            html.classList.contains('dark') ? html.classList.remove('dark') : html.classList.add('dark');
            
            if (html.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.removeItem('theme');
            }
        }
    </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <header class="fixed top-0 left-0 w-full p-4 bg-white dark:bg-gray-800 shadow flex justify-between items-center">
        <h1 class="text-xl font-bold">Mini doces artesanais</h1>
        <button onclick="toggleTheme()" class=" px-3 py-1 bg-blue-300 dark:bg-gray-600 rounded">Alterar tema</button>
    </header>


    <nav class="fixed top-0 left-0 w-full p-4 mt-16 bg-gray-200 dark:bg-gray-700 shadow">
        <ul class="flex justify-center space-x-4 font-semibold">
            <li><a href="#">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <main class="p-4 pt-16 mt-28 bg-blue-100 dark:bg-gray-900">
        <h2 class="text-xl font-semibold mb-4">Produtos</h2>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </main>
    <footer class="p-4 bg-gray-200 dark:bg-gray-900 shadow text-center">
        <p>Desenvolvido por <a href=''>Claudio Faustino Pereira</a></p></footer>

    <script>

            {id: 7, name: 'Brigadeiro', price: 0.5, image: 'brigadeiro.jpg'},
            {id: 8, name: 'Brigadeiro', price: 0.5, image: 'brigadeiro.jpg'},

            {id: 10, name: 'Brigadeiro', price: 0.5, image: 'brigadeiro.jpg'},

            {id: 12, name: 'Brigadeiro', price: 0.5, image: 'brigadeiro.jpg'},

            ];

        const productList = document.getElementById('product-list');

        products.forEach(product => {
            const productCard = document.createElement("div");
            productCard.className = "bg-white dark:bg-gray-800 p-4 shadow rounded";
            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover ">

                <p class="text-blue-600 dark:text-red-300">${product.price}</p>
                <button class="mt-2 px-4 py-2 bg-red-500 text-white rounded">Adicionar ao Carrinho</button>
            `;
            productList.appendChild(productCard);
        });
    </script>
</body>
</html>
